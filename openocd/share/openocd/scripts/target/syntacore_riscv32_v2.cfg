proc init_targets {} {
	adapter_khz 500
	reset_config trst_and_srst
	jtag newtap syntacore_riscv32_v2 cpu -irlen 4 -expected-id 0xDEB01001 -expected-id 0xDEB03001 -expected-id 0xdeb04001 -expected-id 0xdeb05001
	target create scr.cpu syntacore_riscv32_v2 -endian little -chain-position syntacore_riscv32_v2.cpu
}
